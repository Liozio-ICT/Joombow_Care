name: Deploy Main To Server

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build_deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout Code ğŸšš
        uses: actions/checkout@v3

      - name: Install Dependencies ğŸ“¦
        run: npm install

      - name: Build App (depending on user app) ğŸ—ï¸
        run: npm run build

      - name: Upload to Server ğŸ“‚
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
